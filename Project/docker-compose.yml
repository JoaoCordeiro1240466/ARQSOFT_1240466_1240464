version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql_psoft
    restart: always
    environment:
      # Password para o utilizador 'root'
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: psoftdb
      # Cria um utilizador dedicado para a aplicação
      MYSQL_USER: psoftuser
      # Define a password para esse utilizador
      MYSQL_PASSWORD: psoftpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: mongo:6
    container_name: mongo_psoft
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongouser
      MONGO_INITDB_ROOT_PASSWORD: mongopass
      MONGO_INITDB_DATABASE: psoft_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7 # Podes usar 'latest' se preferires
    container_name: redis_psoft
    restart: always
    ports:
      - "6379:6379" # Expõe a porta default do Redis
    volumes:
      - redis_data:/data # Persiste os dados do Redis

volumes:
  mysql_data:
  mongo_data:
  redis_data:
